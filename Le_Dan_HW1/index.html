<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Welcome to SWERVE</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="grid-con" id="services">
            <h2 class="hidden">SWERVE Yogurt Varieties</h2>
            <div class="box col-span-full m-col-span-6 product" onclick="showIconID('BANANA')" id="banana">
                <div class="fruit-image">
                    <img src="images/banana.svg" alt="Banana">
                </div>
                <p>Banana - A natural energy source</p>
            </div>

            <div class="box col-span-full m-col-span-6 product" onclick="showIconID('ORANGE')" id="orange">
                <div class="fruit-image">
                    <img src="images/orange.svg" alt="Orange">
                </div>
                <p>Orange - Rich in vitamin C</p>
            </div>

            <div class="box col-span-2 m-col-span-4 l-col-span-3 service" onclick="showIconID('GRAPE')" id="grape">
                <div class="fruit-image">
                    <img src="images/grape.svg" alt="Grape">
                </div>
                <p>Grape</p>
            </div>

            <div class="box col-span-2 m-col-span-4 l-col-span-3 service" onclick="showIconID('PEACH')" id="peach">
                <div class="fruit-image">
                    <img src="images/peach.svg" alt="Peach">
                </div>
                <p>Peach</p>
            </div>

            <div class="box col-span-2 m-col-span-4 l-col-span-3 service" onclick="showIconID('STRAWBERRY')" id="strawberry">
                <div class="fruit-image">
                    <img src="images/strawberry.svg" alt="Strawberry">
                </div>
                <p>Strawberry</p>
            </div>

            <div class="box col-span-2 m-col-span-4 l-col-span-3 service" onclick="showIconID('WATERMELON')" id="watermelon">
                <div class="fruit-image">
                    <img src="images/watermelon.svg" alt="Watermelon">
                </div>
                <p>Watermelon</p>
            </div>
        </section>
    </main>

   
</body>
</html>
